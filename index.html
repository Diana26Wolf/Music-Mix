<html>

<head>
  <title>Music Mix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Red+Hat+Mono&display=swap"
    rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<body>
  <center>
    <h1 class="heading">Music Mix
      <br>
    </h1>
    <span class="note">Move your left wrist up and down for changing the volume.<br>

    <br><br>
    <div class="dspeed">
      <img src="disk.gif" width="150">
      <br>
      <h2 id="speed">Speed: </h2>

    <div class="dvolume">
      <img src="disk.gif" width="150">
      <br>
      <h2 id="volume">Volume: </h2>
    </div>
    <br><br>
    <button id="playsong" onclick="songp()">Play</button>
  </center>

  <script src="main.js"></script>
</body>
